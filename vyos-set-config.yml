#Docs: https://docs.ansible.com/ansible/latest/collections/vyos/vyos
#https://docs.ansible.com/ansible/latest/collections/vyos/vyos/vyos_static_route_module.html#ansible-collections-vyos-vyos-vyos-static-route-module
#Use the depricated commands because they work with the currently installed version of Ansible installed
#Jinja checker: https://jinjafx.io
#https://jinja.palletsprojects.com/en/2.11.x/templates/#builtin-tests
#YAML to CSV
#http://www.convertcsv.com/newsite/yaml-to-csv.htm

- hosts: all
  tasks:
  - name: VyOS - Set hostname
    vyos_system:
      host_name: "{{ inventory_hostname }}"
    tags:
      - hostname
      
  - name: VyOS - Config Interfaces
    vyos_interfaces:
      config:
        - name: "{{ item.vyos_if }}"
          description: "{{ item.desc }}"
          enabled: "{{ item.enabled }}"
    tags:
      - interfaces
    loop: "{{ interfaces }}"

  - name: VyOS - Config IPv4 IPs
    vyos_l3_interfaces:
      config:
        - name: "{{ item.vyos_if }}"
          ipv4:
            - address: "{{ item.ipv4_addr }}"
    tags:
      - ipv4-config
    when:
      - item.ipv4_addr is defined
    loop: "{{ interfaces }}"
    
  - name: VyOS - Config Default Route
    vyos_static_route:
      prefix: "{{ item.default_route }}"
      next_hop: "{{ item.nexthop }}"
    tags:
      - default-route
    when:
      - item.default_route is defined
    loop: "{{ routes }}"

  - name: VyOS - Config NAT
    vyos_config:
      src: vyos-nat.j2
    tags:
      - nat-config
    loop: "{{ interfaces }}"

  - name: VyOS - Config DHCP
    vyos_config:
      src: vyos-dhcp.j2
    tags:
      - dhcp-config
    loop: "{{ interfaces }}"

  - name: VyOS - Config OSPF
    vyos_config:
      src: vyos-ospf.j2
    tags:
      - ospf-config
    loop: "{{ routes }}"

